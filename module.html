<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12" ng-controller="DWallController">
                    <div class="panel panel-default">
                        <div class="panel-heading pointer" data-toggle="collapse" data-target="#settings">
                            <h3 class="panel-title">
                                DWall Settings
                            </h3>
                        </div>
                        <div id="settings" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <p class="text-strong">
                                    DWall is currently <span ng-if="running">running</span><span ng-if="!running">not running</span>.
                                </p>
                                <button class="btn btn-default btn-sm" ng-if="!running" ng-click="enableDWall()">Enable</button>
                                <button class="btn btn-default btn-sm" ng-if="running" ng-click="disableDWall()">Disable</button>
                                <button class="btn btn-default btn-sm" ng-if="running && !listening && !throbber" ng-click="startWS()">Start Listening</button>
                                <button class="btn btn-default btn-sm" ng-if="running && listening" ng-click="stopWS()">Stop Listening</button>
                                <img src="/img/throbber.gif" ng-if="throbber">
                            </div>
                        </div>
	             </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading pointer" data-target="#ssids">
                            <h3 class="panel-title">
                                Detected Networks
                            </h3>
			    <textarea id="SSIDArea" name="ssids" class="form-control" rows="20" ng-mouseup="getSSIDLineNumber()" ng-model="ssidPool" readonly style="text-align: left; font-weight: 1000; font-size: 20px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
	    <div class="col-md-6">
		<!--div class="col-md-6"-->
			 <img src="img/td.png" style="width: 120px; height: auto;">
		<!--/div-->

		<!--div class="col-md-6-->
			<img src="img/rcan.ico" style="width: 200px; height: auto; padding-top: 50px; padding-left: 50px;">
		<!--/div-->
			<div style="padding-top: 125px;">
			</div>
			<div class="panel panel-default">
				<div class="panel-heading pointer" data-target="#url">                                                         
                            <h3 class="panel-title">                                                                                                          
                                URLs                                                                                                                          
                            </h3>                                                                                                                             
                        </div>                                                                                                                                
                        <div id="url" class="panel-collapse collapse in table-responsive" style="max-height: 200px">                                          
                            <table class="table">                                                                                                             
                                <thead>                                                                                                                       
                                    <tr>                                                                                                                      
                                        <th>Client</th>                                                                                                       
                                        <th>URL</th>                                                                                                          
                                    </tr>                                                                                                                     
                                </thead>                                                                                                                      
                                <tbody id="url_table"></tbody>                                                                                                
                            </table>                                                                                                                          
                        </div>         	
	    </div>
        </div>
    </div>

<script>
	function setSSIDSize(s) {
		console.log(s)
		document.getElementById("SSIDArea").rows = s
	}
</script>
